<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container *ngFor="let contato of contatos; let last = last">
      <ion-item-group>
        <ion-item lines="none">
          <ion-label>{{contato.nome}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>{{contato.telefone}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="contato.dataNascimento">
          <ion-label>Data de Nascimento: {{contato.dataNascimento.split('T')[0]}}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="contato.genero">
          <ion-label>{{contato.genero}}</ion-label>
        </ion-item>
      </ion-item-group>
    </ng-container>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
